<!DOCTYPE html>
<html>
<head>
  <title>Working SVG Animation</title>
</head>
<body>

<svg width="300" height="150" style="border:1px solid black">
  <rect x="20" y="50" width="50" height="50" fill="red">
    <animate
      attributeName="x"
      from="20"
      to="230"
      dur="2s"
      repeatCount="indefinite" />
  </rect>

  <text x="10" y="20" font-size="16">SVG</text>
</svg>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Canvas Repeating Motion</title>
</head>
<body>

<canvas id="c" width="300" height="150" style="border:1px solid black"></canvas>

<script>
  const canvas = document.getElementById("c");
  const ctx = canvas.getContext("2d");

  let x = 20;

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // draw box
    ctx.fillStyle = "pink";
    ctx.fillRect(x, 50, 50, 50);

    // text
    ctx.font = "16px Arial";
    ctx.fillText("Canvas", 10, 20);

    // move repeatedly
    x += 2;
    if (x > canvas.width) x = -50;

    requestAnimationFrame(animate);
  }

  animate();
</script>

</body>
</html>
