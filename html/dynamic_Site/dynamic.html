<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Canvas Hero</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff416c, #ff4b2b, #6a11cb, #2575fc);
            background-size: 300% 300%;
            animation: gradientMove 8s ease infinite;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        canvas {
            width: 1100px;
            height: 500px;
            max-width: 95%;
            border-radius: 10px;
        }

        /* ===== MEDIA QUERIES ===== */

        /* Large Tablet */
        @media (max-width: 992px) {
            canvas {
                width: 900px;
                height: 450px;
            }
        }

        /* Tablet */
        @media (max-width: 768px) {
            canvas {
                width: 95%;
                height: 500px;
            }
        }

        /* Mobile */
        @media (max-width: 480px) {
            canvas {
                width: 100%;
                height: 600px;
            }
        }
    </style>
</head>

<body>

    <canvas id="heroCanvas"></canvas>

    <script>
        const canvas = document.getElementById("heroCanvas");
        const ctx = canvas.getContext("2d");

        function resizeCanvas() {
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;
            drawLayout();
        }

        function drawLayout() {

            const w = canvas.width;
            const h = canvas.height;

            ctx.clearRect(0, 0, w, h);

            /* White Card */
            ctx.shadowColor = "rgba(0,0,0,0.2)";
            ctx.shadowBlur = 30;
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, w, h);
            ctx.shadowBlur = 0;

            const padding = w * 0.05;

            /* Navbar */
            ctx.fillStyle = "#111";
            ctx.font = `bold ${w * 0.02}px Arial`;
            ctx.fillText("Motion", padding, padding);

            ctx.font = `${w * 0.015}px Arial`;
            ctx.fillText("Features", w - padding * 3, padding);
            ctx.fillText("Pricing", w - padding * 2.2, padding);
            ctx.fillText("Support", w - padding * 1.4, padding);

            /* Hero Heading */
            ctx.fillStyle = "#111";
            ctx.font = `bold ${w * 0.06}px Arial`;
            ctx.fillText("Build", padding, h * 0.35);
            ctx.fillText("something", padding, h * 0.45);
            ctx.fillText("beautiful.", padding, h * 0.55);

            /* Paragraph */
            ctx.fillStyle = "#555";
            ctx.font = `${w * 0.018}px Arial`;
            ctx.fillText("Motion helps your team move faster and smarter.", padding, h * 0.65);

            /* Buttons */
            const btnWidth = w * 0.18;
            const btnHeight = h * 0.08;

            /* Primary */
            ctx.fillStyle = "#2d7ff9";
            ctx.fillRect(padding, h * 0.7, btnWidth, btnHeight);
            ctx.fillStyle = "#fff";
            ctx.font = `${w * 0.015}px Arial`;
            ctx.fillText("Get Started", padding + btnWidth * 0.2, h * 0.75);

            /* Secondary */
            ctx.strokeStyle = "#000";
            ctx.strokeRect(padding + btnWidth + 20, h * 0.7, btnWidth, btnHeight);
            ctx.fillStyle = "#000";
            ctx.fillText("Learn More", padding + btnWidth + 20 + btnWidth * 0.2, h * 0.75);

            /* Right Illustration */
            const boardX = w * 0.6;
            const boardY = h * 0.4;
            const boardW = w * 0.2;
            const boardH = h * 0.25;

            ctx.strokeStyle = "#000";
            ctx.lineWidth = 2;
            ctx.strokeRect(boardX, boardY, boardW, boardH);

            ctx.beginPath();
            ctx.moveTo(boardX + 20, boardY + 20);
            ctx.lineTo(boardX + boardW - 20, boardY + boardH - 20);
            ctx.moveTo(boardX + boardW - 20, boardY + 20);
            ctx.lineTo(boardX + 20, boardY + boardH - 20);
            ctx.stroke();
        }

        /* Initial Load */
        resizeCanvas();

        /* Redraw on Resize */
        window.addEventListener("resize", resizeCanvas);

    </script>

</body>

</html>
